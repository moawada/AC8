<table class="my-coffees" border="1">
    <caption> My coffees </caption>
    <thead>
        <tr>
            <th>ID</th>
            <!-- <th>UID</th> TO DO-->
            <th>Blend Name</th>
            <th>Origin</th>
            <th>Variety</th>
            <th>Notes</th>
            <th>Intensifier</th>
            <th>Update</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coffee of myCoffees">
            <td>{{coffee.id}}</td>
            <!-- <td>{{coffee.uid}} TO DO</td> -->
            <td>{{coffee.blendName}}</td>
            <td>{{coffee.origin}}</td>
            <td>{{coffee.variety}}</td>
            <td>{{coffee.notes}}</td>
            <td>{{coffee.intensifier}}</td>
            <td><button mat-raised-button color="accent" (click)="updateCoffees(username, coffee.id)">Update</button></td>
            <td><button mat-raised-button color="warn" (click)="deleteCoffee(coffee.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<!-- Deletion Message if a coffee is delete -->
<div *ngIf="deletionMessage">{{deletionMessage}}</div>

<!-- Add Coffee button -->
<div class="add-coffee">
    <button class="" mat-raised-button color="accent" (click)="addCoffee(username)">Add Coffee</button>
</div>
